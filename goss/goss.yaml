command:
  jdk8:
    exec: /opt/jdk-8/bin/java -version
    exit-status: 0
    stderr:
      - 1.8.0_392
  jdk11:
    exec: /opt/jdk-11/bin/java --version
    exit-status: 0
    stdout:
      - 11.0.21+9
  jdk17:
    exec: /opt/jdk-17/bin/java --version
    exit-status: 0
    stdout:
      - 17.0.8.1+1
  jdk21:
    exec: /opt/jdk-21/bin/java --version
    exit-status: 0
    stdout:
      - 21+35
  trivy:
    exec: trivy --version
    exit-status: 0
    stdout:
      - 0.46.0
  asdf:
    exec: asdf version
    exit-status: 0
    stdout:
      - v0.13.1
  # Only check for execution, do not check for version as it is always "latest available" which changes over time
  npm:
    exec: npm version
    exit-status: 0
  nodejs:
    exec: node --version
    exit-status: 0
    stdout:
      - 18.18.2
    stderr: []
  playwright_version:
    exec: "su - jenkins -c '/home/jenkins/.asdf/shims/playwright --version'" # Playwright is installed as asdf shims for `jenkins` user only 
    exit-status: 0
    stdout:
      - 1.37.1
    stderr: []
file:
  /home/jenkins:
    exists: true
    mode: "0750"
    owner: jenkins
    group: jenkins
    filetype: directory
    contains: []
