command:
  jdk8:
    exec: /opt/jdk-8/bin/java -version
    exit-status: 0
    stderr:
      - 1.8.0_382
  jdk11:
    exec: /opt/jdk-11/bin/java --version
    exit-status: 0
    stdout:
      - 11.0.20.1+1
  jdk17:
    exec: /opt/jdk-17/bin/java --version
    exit-status: 0
    stdout:
      - 17.0.8.1+1
  jdk21:
    exec: /opt/jdk-21/bin/java --version
    exit-status: 0
    stdout:
      - 21-beta
  trivy:
    exec: trivy --version
    exit-status: 0
    stdout:
      - 0.45.1
  asdf:
    exec: bash -c 'asdf version' # bash -c needed to load .bashrc
    exit-status: 0
    stdout:
      - "v0.13.1"
  npm:
    exec: bash -c 'npm version' # bash -c needed to load .bashrc
    exit-status: 0
    stdout:
      - "npm: '10.2.0'"
file:
  /home/jenkins:
    exists: true
    mode: "0750"
    owner: jenkins
    group: jenkins
    filetype: directory
    contains: []
