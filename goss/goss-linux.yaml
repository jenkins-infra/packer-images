---
command:
  asdf:
    exec: asdf version
    exit-status: 0
    stdout:
      - v0.14.0
  azcopy:
    exec: azcopy --version
    exit-status: 0
    stdout:
      - 10.25.1
  chromium-browser:
    exec: chromium-browser --version
    exit-status: 0
  datadog-agent:
    exec: datadog-agent version
    exit-status: 0
  docker-ce:
    exec: docker -v
    exit-status: 0
    stdout:
      - 26.1.4
  docker_buildx:
    exec: docker buildx version
    exit-status: 0
  doctl:
    exec: doctl version
    exit-status: 0
    stdout:
      - 1.101.0
  git:
    exec: git --version
    exit-status: 0
    stdout:
      - 2.45.2
  golang:
    exec: go version
    exit-status: 0
    stdout:
      - 1.22.4
  golangci-lint:
    exec: golangci-lint --version
    exit-status: 0
    stdout:
      - 1.55.2
  helm:
    exec: helm version
    exit-status: 0
    stdout:
      - 3.15.2
  helmfile:
    exec: helmfile --version
    exit-status: 0
    stdout:
      - 0.166.0
  helmplugins:
    exec: helm plugin list
    exit-status: 0
    stdout:
      - /diff.*3.9.8/
      - /helm-git.*0.16.1/
      - /secrets.*4.6.0/
  jdk11:
    exec: /opt/jdk-11/bin/java --version
    exit-status: 0
    stdout:
      - 11.0.23+9
  jdk17:
    exec: /opt/jdk-17/bin/java --version
    exit-status: 0
    stdout:
      - 17.0.11+9
  jdk21:
    exec: /opt/jdk-21/bin/java --version
    exit-status: 0
    stdout:
      - 21.0.3+9
  jdk8:
    exec: /opt/jdk-8/bin/java -version
    exit-status: 0
    stderr:
      - 1.8.0_412
  maven:
    exec: mvn -v
    exit-status: 0
    stdout:
      - 3.9.8
  nodejs:
    exec: node --version
    exit-status: 0
    stdout:
      - 20.15.0
      - '!Please install a version by running one of the following'
  parallel:
    exec: parallel --version
    exit-status: 0
  playwright:
    exec: playwright --version
    exit-status: 0
    stdout:
      - 1.44.1
  python3:
    exec: python3 --version
    exit-status: 0
  # https://github.com/jenkins-infra/packer-images/pull/1043#pullrequestreview-1878135249
  ruby:
    exec: asdf list ruby
    exit-status: 0
    stdout:
      - 2.6.10
      - 3.3.3
  sops:
    exec: sops --version
    exit-status: 0
    stdout:
      - 3.8.1
  ssh_agent:
    exec: command -v ssh-agent
    exit-status: 0
  unzip:
    exec: unzip -v
    exit-status: 0
  vagrant:
    exec: vagrant -v
    exit-status: 0
  xq:
    exec: xq --version
    exit-status: 0
    stdout:
      - 1.2.3
  yamllint:
    exec: yamllint -v
    exit-status: 0
  zip:
    exec: zip -v
    exit-status: 0
file:
  /home/jenkins:
    contains: []
    exists: true
    filetype: directory
    group: jenkins
    mode: '0750'
    owner: jenkins
