command:
  Powershell:
    exec: powershell (Get-Host).Version
    exit-status: 0
  chocolatey:
    exec: choco
    exit-status: 1
  docker-ce:
    exec: docker -v
    exit-status: 0
  jdk11:
    exec: C:\tools\jdk-11\bin\java --version
    exit-status: 0
    stdout:
      - 11.0.23+9
  jdk17:
    exec: C:\tools\jdk-17\bin\java --version
    exit-status: 0
    stdout:
      - 17.0.11+9
  jdk21:
    exec: C:\tools\jdk-21\bin\java --version
    exit-status: 0
    stdout:
      - 21.0.3+9
  jdk8:
    exec: C:\tools\jdk-8\bin\java -version
    exit-status: 0
    stderr:
      - 1.8.0_412
  nodejs:
    exec: node --version
    exit-status: 0
    stdout:
      - 20.11.1
      - '!Please install a version by running one of the following'
  pwsh:
    exec: pwsh -command "(Get-Host).Version"
    exit-status: 0
    stdout:
      - /7.*4.*2/
  python3:
    exec: python --version
    exit-status: 0
    stdout:
      - 3.12.3
  ruby:
    exec: ruby -v
    exit-status: 0
    stdout:
      - 3.3.0
  vagrant:
    exec: vagrant --version
    exit-status: 0
    stdout:
      - 2.4.1
  visualstudio:
    exec: "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\MSBuild\Current\Bin\MSBuild.exe" -nologo -version
    exit-status: 0
    stdout:
      - /16\.\d+\.\d+\.\d+/
    skip: {{ not(eq .Env.AGENT_OS_VERSION "2019") }}
file:
  C:\Program Files\Chromium\Application\:
    contains: []
    exists: true
    filetype: directory
  C:\Program Files\Datadog\Datadog agent\bin\:
    contains: []
    exists: true
    filetype: directory
