---
# Test Harness specific for all Windows hosts
command:
  chocolatey:
    exec: choco
    exit-status: 1
  docker-ce:
    exec: docker -v
    exit-status: 0
  docker-buildx:
    exec: docker buildx version
    exit-status: 0
  jdk11:
    exec: C:\tools\jdk-11\bin\java --version
    exit-status: 0
    stdout:
      - 11.0.29+7
  jdk17:
    exec: C:\tools\jdk-17\bin\java --version
    exit-status: 0
    stdout:
      - 17.0.17+10
  jdk21:
    exec: C:\tools\jdk-21\bin\java --version
    exit-status: 0
    stdout:
      - 21.0.9+10
  jdk25:
    exec: C:\tools\jdk-25\bin\java --version
    exit-status: 0
    stdout:
      - "25.0.2+10"
  jdk8:
    exec: C:\tools\jdk-8\bin\java -version
    exit-status: 0
    stderr:
      - 1.8.0_472
  maven-env:
    exec: pwsh -command "echo $env:MAVEN_HOME"
    exit-status: 0
    stdout:
      - 'C:\tools\apache-maven-'
  maven:
    exec: pwsh -command "$env:JAVA_HOME='C:\tools\jdk-21'; mvn -v"
    exit-status: 0
    stdout:
      - 3.9.12
  nodejs:
    exec: node --version
    exit-status: 0
    stdout:
      - 22.22.0
      - '!Please install a version by running one of the following'
  pwsh:
    exec: pwsh -command "(Get-Host).Version"
    exit-status: 0
    stdout:
      - /7.*5.*4/
  python3:
    exec: python --version
    exit-status: 0
    stdout:
      - 3.13.1
  ruby:
    exec: ruby -v
    exit-status: 0
    stdout:
      - 3.4.8
  dotnet35:
    exec: pwsh -command "Test-Path -Path 'HKLM:\\SOFTWARE\\Microsoft\\NET Framework Setup\\NDP\\v3.5'"
    exit-status: 0
    stdout:
      - 'True'
file:
  C:\Program Files\Chromium\Application\:
    contains: []
    exists: true
    filetype: directory
  C:\Program Files\Datadog\Datadog agent\bin\:
    contains: []
    exists: true
    filetype: directory
