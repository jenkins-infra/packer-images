---
# Test Harness specific for all Windows hosts
command:
  chocolatey:
    exec: choco
    exit-status: 1
  docker-ce:
    exec: docker -v
    exit-status: 0
  docker-buildx:
    exec: docker buildx version
    exit-status: 0
  jdk11:
    exec: C:\tools\jdk-11\bin\java --version
    exit-status: 0
    stdout:
      - 11.0.27+6
  jdk17:
    exec: C:\tools\jdk-17\bin\java --version
    exit-status: 0
    stdout:
      - 17.0.15+6
  jdk21:
    exec: C:\tools\jdk-21\bin\java --version
    exit-status: 0
    stdout:
      - 21.0.8+9
  jdk25:
    exec: C:\tools\jdk-25\bin\java --version
    exit-status: 0
    stdout:
      - "25+27"
  jdk8:
    exec: C:\tools\jdk-8\bin\java -version
    exit-status: 0
    stderr:
      - 1.8.0_452
  maven:
    exec: pwsh -command "$env:JAVA_HOME='C:\tools\jdk-21'; mvn -v"
    exit-status: 0
    stdout:
      - 3.9.11
  nodejs:
    exec: node --version
    exit-status: 0
    stdout:
      - 22.17.1
      - '!Please install a version by running one of the following'
  pwsh:
    exec: pwsh -command "(Get-Host).Version"
    exit-status: 0
    stdout:
      - /7.*5.*2/
  python3:
    exec: python --version
    exit-status: 0
    stdout:
      - 3.13.1
  ruby:
    exec: ruby -v
    exit-status: 0
    stdout:
      - 3.4.4
  vagrant:
    exec: vagrant --version
    exit-status: 0
    stdout:
      - 2.4.7
  dotnet35:
    exec: pwsh -command "Test-Path -Path 'HKLM:\\SOFTWARE\\Microsoft\\NET Framework Setup\\NDP\\v3.5'"
    exit-status: 0
    stdout:
      - 'True'
file:
  C:\Program Files\Chromium\Application\:
    contains: []
    exists: true
    filetype: directory
  C:\Program Files\Datadog\Datadog agent\bin\:
    contains: []
    exists: true
    filetype: directory
