---
# Test Harness specific for all Windows hosts
command:
  chocolatey:
    exec: choco
    exit-status: 1
  docker-ce:
    exec: docker -v
    exit-status: 0
  docker-buildx:
    exec: docker buildx version
    exit-status: 0
  default_java:
    exec: java --version
    exit-status: 0
  jdk11:
    exec: C:\tools\jdk-11\bin\java --version
    exit-status: 0
    stdout:
      - 11.0.24+8
  jdk17:
    exec: C:\tools\jdk-17\bin\java --version
    exit-status: 0
    stdout:
      - 17.0.12+7
  jdk21:
    exec: C:\tools\jdk-21\bin\java --version
    exit-status: 0
    stdout:
      - 21.0.4+7
  jdk8:
    exec: C:\tools\jdk-8\bin\java -version
    exit-status: 0
    stderr:
      - 1.8.0_422
  nodejs:
    exec: node --version
    exit-status: 0
    stdout:
      - 20.17.0
      - '!Please install a version by running one of the following'
  pwsh:
    exec: pwsh -command "(Get-Host).Version"
    exit-status: 0
    stdout:
      - /7.*4.*5/
  python3:
    exec: python --version
    exit-status: 0
    stdout:
      - 3.12.5
  ruby:
    exec: ruby -v
    exit-status: 0
    stdout:
      - 3.3.4
  vagrant:
    exec: vagrant --version
    exit-status: 0
    stdout:
      - 2.4.1
file:
  C:\Program Files\Chromium\Application\:
    contains: []
    exists: true
    filetype: directory
  C:\Program Files\Datadog\Datadog agent\bin\:
    contains: []
    exists: true
    filetype: directory
