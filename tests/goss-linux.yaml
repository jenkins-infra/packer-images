---
# Test Harness specific for all Linux hosts
command:
  asdf:
    exec: asdf version
    exit-status: 0
    stdout:
      - v0.15.0
  azcopy:
    exec: azcopy --version
    exit-status: 0
    stdout:
      - 10.28.1
  chromium-browser:
    exec: chromium-browser --version
    exit-status: 0
  datadog-agent:
    exec: datadog-agent version
    exit-status: 0
  doctl:
    exec: doctl version
    exit-status: 0
    stdout:
      - 1.124.0
  git:
    exec: git --version
    exit-status: 0
    stdout:
      - 2.49.0
  golang:
    exec: go version
    exit-status: 0
    stdout:
      - 1.24.2
  golangci-lint:
    exec: golangci-lint --version
    exit-status: 0
    stdout:
      - 1.55.2
  helm:
    exec: helm version
    exit-status: 0
    stdout:
      - 3.17.3
  helmfile:
    exec: helmfile --version
    exit-status: 0
    stdout:
      - 0.171.0
  helmplugins:
    exec: helm plugin list
    exit-status: 0
    stdout:
      - /diff.*3.11.0/
      - /helm-git.*1.3.0/
      - /secrets.*4.6.3/
  jdk11:
    exec: /opt/jdk-11/bin/java --version
    exit-status: 0
    stdout:
      - 11.0.27+6
  jdk17:
    exec: /opt/jdk-17/bin/java --version
    exit-status: 0
    stdout:
      - 17.0.15+6
  jdk21:
    exec: /opt/jdk-21/bin/java --version
    exit-status: 0
    stdout:
      - 21.0.6+7
  jdk8:
    exec: /opt/jdk-8/bin/java -version
    exit-status: 0
    stderr:
      - 1.8.0_452
  maven:
    exec: JAVA_HOME=/opt/jdk-21 mvn -v
    exit-status: 0
    stdout:
      - 3.9.9
  nodejs:
    exec: node --version
    exit-status: 0
    stdout:
      - 22.14.0
      - '!Please install a version by running one of the following'
  parallel:
    exec: parallel --version
    exit-status: 0
  playwright:
    exec: playwright --version
    exit-status: 0
    stdout:
      - 1.52.0
  python3:
    exec: python3 --version
    exit-status: 0
  rsync:
    exec: rsync --version
    exit-status: 0
  ruby:
    exec: asdf list ruby
    exit-status: 0
    stdout:
      - 2.6.10
      - 3.4.3
  rngd:
    exec: rngd --version
    exit-status: 0
  sops:
    exec: sops --version
    exit-status: 0
    stdout:
      - 3.10.2
  ssh_agent:
    exec: command -v ssh-agent
    exit-status: 0
  unzip:
    exec: unzip -v
    exit-status: 0
  vagrant:
    exec: vagrant -v
    exit-status: 0
  xq:
    exec: xq --version
    exit-status: 0
    stdout:
      - 1.2.3
  yamllint:
    exec: yamllint -v
    exit-status: 0
  zip:
    exec: zip -v
    exit-status: 0
file:
  /home/jenkins:
    contains: []
    exists: true
    filetype: directory
    group: jenkins
    mode: '0750'
    owner: jenkins
