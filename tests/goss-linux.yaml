---
# Test Harness specific for all Linux hosts
command:
  asdf:
    exec: asdf version
    exit-status: 0
    stdout:
      - v0.15.0
  azcopy:
    exec: azcopy --version
    exit-status: 0
    stdout:
      - 10.30.1
  chromium-browser:
    exec: chromium-browser --version
    exit-status: 0
  datadog-agent:
    exec: datadog-agent version
    exit-status: 0
  doctl:
    exec: doctl version
    exit-status: 0
    stdout:
      - 1.142.0
  git:
    exec: git --version
    exit-status: 0
    stdout:
      - 2.51.0
  golang:
    exec: go version
    exit-status: 0
    stdout:
      - 1.25.1
  golangci-lint:
    exec: golangci-lint --version
    exit-status: 0
    stdout:
      - 2.4.0
  helm:
    exec: helm version
    exit-status: 0
    stdout:
      - 3.19.0
  helmfile:
    exec: helmfile --version
    exit-status: 0
    stdout:
      - 1.1.7
  helmplugins:
    exec: helm plugin list
    exit-status: 0
    stdout:
      - /diff.*3.12.5/
      - /helm-git.*1.4.0/
      - /secrets.*4.6.10/
  jdk11:
    exec: /opt/jdk-11/bin/java --version
    exit-status: 0
    stdout:
      - 11.0.28+6
  jdk17:
    exec: /opt/jdk-17/bin/java --version
    exit-status: 0
    stdout:
      - 17.0.16+8
  jdk21:
    exec: /opt/jdk-21/bin/java --version
    exit-status: 0
    stdout:
      - 21.0.8+9
  jdk25:
    exec: /opt/jdk-25/bin/java --version
    exit-status: 0
    stdout:
      - "25+36"
  jdk8:
    exec: /opt/jdk-8/bin/java -version
    exit-status: 0
    stderr:
      - 1.8.0_462
  maven:
    exec: JAVA_HOME=/opt/jdk-21 mvn -v
    exit-status: 0
    stdout:
      - 3.9.11
  nodejs:
    exec: node --version
    exit-status: 0
    stdout:
      - 22.19.0
      - '!Please install a version by running one of the following'
  parallel:
    exec: parallel --version
    exit-status: 0
  playwright:
    exec: playwright --version
    exit-status: 0
    stdout:
      - 1.55.0
  python3:
    exec: python3 --version
    exit-status: 0
  rsync:
    exec: rsync --version
    exit-status: 0
  ruby:
    exec: asdf list ruby
    exit-status: 0
    stdout:
      - 2.6.10
      - 3.4.5
  rngd:
    exec: rngd --version
    exit-status: 0
  sops:
    exec: sops --version
    exit-status: 0
    stdout:
      - 3.10.2
  ssh_agent:
    exec: command -v ssh-agent
    exit-status: 0
  # TODO track with updatecli
  typos:
    exec: typos --version
    exit-status: 0
    stdout:
      - 1.33.1
  unzip:
    exec: unzip -v
    exit-status: 0
  xq:
    exec: xq --version
    exit-status: 0
    stdout:
      - 1.2.3
  yamllint:
    exec: yamllint -v
    exit-status: 0
  zip:
    exec: zip -v
    exit-status: 0
file:
  /home/jenkins:
    contains: []
    exists: true
    filetype: directory
    group: jenkins
    mode: '0750'
    owner: jenkins
