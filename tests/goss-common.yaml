---
# Test Harness specific for all hosts
command:
  awscli:
    exec: aws --version
    exit-status: 0
    stdout:
      - 2.29.0
  azurecli:
    exec: az --version
    exit-status: 0
    stdout:
      - 2.77.0
  bundle:
    exec: bundle -v
    exit-status: 0
  container-structure-test:
    exec: container-structure-test version
    exit-status: 0
    stdout:
      - 1.19.3
  docker-ce:
    exec: docker -v
    exit-status: 0
    stdout:
      - 28.4.0
  docker_buildx:
    exec: docker buildx version
    exit-status: 0
  default_java:
    exec: java --version
    exit-status:
      not: 0
  docker_compose:
    exec: docker-compose -v
    exit-status: 0
    stdout:
      - 2.39.3
  gh_cli:
    exec: gh --version
    exit-status: 0
    stdout:
      - 2.79.0
  git_lfs:
    exec: git-lfs --version
    exit-status: 0
    stdout:
      - 3.7.0
  goss:
    exec: goss --version
    exit-status: 0
    stdout:
      - 0.4.9
  hadolint:
    exec: hadolint --version
    exit-status: 0
    stdout:
      - 2.13.1
    timeout: 60000
  jq:
    exec: jq --version
    exit-status: 0
    stdout:
      - jq-1.6
  jx-release-version:
    exec: jx-release-version -version
    exit-status: 0
    stdout:
      - 2.7.10
  kubectl:
    exec: kubectl version --client
    exit-status: 0
    stdout:
      - 1.32.9
  launchable:
    exec: launchable --version
    exit-status: 0
    stdout:
      - 1.66.0
  make:
    exec: make --version
    exit-status: 0
  netlify-deploy:
    exec: netlify-deploy --help
    exit-status: 0
  npm:
    exec: npm --version
    exit-status: 0
    stdout:
      - '!No preset version installed for command npm'
  packer:
    exec: packer -v
    exit-status: 0
    stdout:
      - 1.14.2
  terraform:
    exec: terraform -v
    exit-status: 0
    stdout:
      - 1.12.2
  trivy:
    exec: trivy --version
    exit-status: 0
    stdout:
      - 0.66.0
  updatecli:
    exec: updatecli version
    exit-status: 0
    stdout:
      - 0.107.0
  yq:
    exec: yq --version
    exit-status: 0
    stdout:
      - 4.47.1
