    exec: jq --version
    exit-status: 0
    stdout:
      - jq-1.6
  jx-release-version:
    exec: jx-release-version -version
    exit-status: 0
    stdout:
      - 2.7.3
  kubectl:
    exec: kubectl version --client
    exit-status: 0
    stdout:
      - 1.29.8
  launchable:
    exec: launchable --version
    exit-status: 0
    stdout:
      - 1.66.0
  make:
    exec: make --version
    exit-status: 0
  netlify-deploy:
    exec: netlify-deploy --help
    exit-status: 0
  npm:
    exec: npm --version
    exit-status: 0
    stdout:
      - '!No preset version installed for command npm'
  packer:
    exec: packer -v
    exit-status: 0
    stdout:
      - 1.11.0
  terraform:
    exec: terraform -v
    exit-status: 0
    stdout:
      - 1.9.5
