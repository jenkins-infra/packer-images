---
# Test Harness specific for all hosts
command:
  awscli:
    exec: aws --version
    exit-status: 0
    stdout:
      - 2.17.38
  azurecli:
    exec: az --version
    exit-status: 0
    stdout:
      - 2.63.0
  bundle:
    exec: bundle -v
    exit-status: 0
  container-structure-test:
    exec: container-structure-test version
    exit-status: 0
    stdout:
      - 1.19.1
  docker-ce:
    exec: docker -v
    exit-status: 0
    stdout:
      - 27.2.0
  docker_buildx:
    exec: docker buildx version
    exit-status: 0
  default_java:
    exec: java --version
    exit-status: 0
    stdout:
      - 11.0.24+8
  docker_compose:
    exec: docker-compose -v
    exit-status: 0
    stdout:
      - 2.29.2
  gh_cli:
    exec: gh --version
    exit-status: 0
    stdout:
      - 2.55.0
  git_lfs:
    exec: git-lfs --version
    exit-status: 0
    stdout:
      - 3.5.1
  goss:
    exec: goss --version
    exit-status: 0
    stdout:
      - 0.4.8
  hadolint:
    exec: hadolint -v
    exit-status: 0
    stdout:
      - 2.12.0
