---
name: Bump launchable version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  currentInboundVersion:
    kind: file
    name: Get the launchable version from docker-inbound-agent
    spec:
      file: https://github.com/jenkins-infra/docker-inbound-agents/blob/main/maven/jdk17/Dockerfile.nanoserver
      matchpattern: >
        ARG LAUNCHABLE_VERSION=(.*)

targets:
  updateVersion:
    name: "Update the launchable version in the provision-env.yml file"
    sourceid: currentInboundVersion
    kind: yaml
    spec:
      file: "provisioning/tools-versions.yml"
      key: "launchable_version"
    scmid: default

actions:
  default:
    kind: github/pullrequest
    title: Bump launchable version to {{ source "currentInboundVersion" }}
    scmid: default
    spec:
      labels:
        - enhancement
        - launchable
