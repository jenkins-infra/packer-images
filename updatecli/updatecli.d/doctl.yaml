---
name: Bump `DOCTL` version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastReleaseVersion:
    kind: githubrelease
    name: Get the latest `DOCTL` CLI version
    spec:
      owner: "digitalocean"
      repository: "doctl"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
    transformers:
      - trimprefix: v

targets:
  updateVersion:
    name: "Update the `DOCTL` version in the tools-versions.yml file"
    sourceid: lastReleaseVersion
    kind: yaml
    spec:
      file: provisioning/tools-versions.yml
      key: $.doctl_version
    scmid: default
  updateVersionInGoss:
    name: Update the `DOCTL` version in the goss test
    kind: yaml
    spec:
      file: goss/goss-linux.yaml
      key: $.command.doctl.stdout[0]
    scmid: default

actions:
  default:
    kind: github/pullrequest
    title: Bump DOCTL version to {{ source "lastReleaseVersion" }}
    scmid: default
    spec:
      labels:
        - enhancement
        - DOCTL
