---
name: Bump ASDF version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastReleaseVersion:
    kind: githubrelease
    name: Get the latest ASDF version
    spec:
      owner: "asdf-vm"
      repository: "asdf"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: semver
    transformers:
      - trimprefix: v

targets:
  updateVersion:
    name: "Update the ASDF version in the provision-env.yml file"
    sourceid: lastReleaseVersion
    kind: yaml
    spec:
      file: "provisioning/tools-versions.yml"
      key: "$.asdf_version"
    scmid: default
  updateASDFVersionInGoss:
    name: Update the ASDF version in the goss test
    kind: yaml
    spec:
      file: "goss/goss-linux.yaml"
      key: $.command.asdf.stdout[0]
    transformers:
      - addprefix: "v"
    scmid: default

actions:
  default:
    kind: github/pullrequest
    title: Bump ASDF version to {{ source "lastReleaseVersion" }}
    scmid: default
    spec:
      labels:
        - enhancement
        - asdf
