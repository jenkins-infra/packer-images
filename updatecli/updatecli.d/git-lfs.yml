---
title: "Bump Git-LFS version"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  gitLfsVersion:
    kind: githubRelease
    name: Get the latest Git-LFS version
    spec:
      owner: "git-lfs"
      repository: "git-lfs"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionFilter:
        # Latest version which is semver "stable" (removes any 'v' prefix)
        kind: semver

targets:
  updateGitLfsVersion:
    name: Update the Git-LFS version in the Packer default values
    kind: file
    spec:
      file: ".auto.pkrvars.hcl"
      matchPattern: "git_lfs_version(.*)=.*"
      replacePattern: 'git_lfs_version$1= "{{ source `gitLfsVersion` }}"'
    scmid: default

pullrequests:
  default:
    kind: github
    scmid: default
    targets:
      - updateGitLfsVersion
    spec:
      labels:
        - dependencies
