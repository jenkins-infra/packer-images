---
name: Bump helm-git version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastReleaseVersion:
    kind: githubrelease
    name: Get the latest `helm-git` release version
    spec:
      owner: "aslafy-z"
      repository: "helm-git"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: semver
    transformers:
      - trimprefix: v

targets:
  updateVersion:
    name: "Update the `helm-git` version in the tools-versions.yml file"
    sourceid: lastReleaseVersion
    kind: yaml
    spec:
      file: "provisioning/tools-versions.yml"
      key: "$.helm_git_version"
    scmid: default
  updatehelmdiffVersionInGoss:
    name: Update the `helm-git` version in the goss test
    kind: yaml
    spec:
      files:
        - goss/goss-linux.yaml
      key: $.command.helmplugins.stdout[1]
    transformers:
      - addprefix: "/helm-git.*"
      - addsuffix: "/"
    scmid: default

actions:
  default:
    kind: github/pullrequest
    title: Bump helm-git version to {{ source "lastReleaseVersion" }}
    scmid: default
    spec:
      labels:
        - enhancement
        - helm-git
