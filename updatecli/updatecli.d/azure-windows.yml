{{ range $windowsVersion := .windowsVersions }}
{{ $version := $windowsVersion.version }}
{{ $awsDescription := $windowsVersion.awsDescription }}
---
name: Bump Azure `windows {{ $version }}` image version

scms:
  default:
    kind: github
    spec:
      user: "{{ $.github.user }}"
      email: "{{ $.github.email }}"
      owner: "{{ $.github.owner }}"
      repository: "{{ $.github.repository }}"
      token: "{{ requiredEnv $.github.token }}"
      username: "{{ $.github.username }}"
      branch: "{{ $.github.branch }}"

sources:
  lastReleaseVersion:
    kind: shell
    name: Get the latest Azure `windows {{ $version }}` image version
    spec:
      command: >-
        az login --service-principal -u $AZURE_CLIENT_ID -p $AZURE_CLIENT_SECRET --tenant $AZURE_TENANT_ID > /dev/null \
          && az vm image list --location eastus --publisher MicrosoftWindowsServer --offer WindowsServer --sku 2019-datacenter-core-g2 --all \
          --query "[?offer=='WindowsServer'].version" -o tsv | sort -u | tail -n 1
      environments:
        - name: PATH
        - name: AZURE_CLIENT_ID
        - name: AZURE_CLIENT_SECRET
        - name: AZURE_TENANT_ID

targets:
  updateVersion:
    name: Update Azure `windows {{ $version }}` image version in locals
    sourceid: lastReleaseVersion
    kind: yaml
    spec:
      engine: yamlpath
      file: ./images-versions.yaml
      key: $.azure.windows.{{ $version }}.amd64
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    spec:
      title: Bump Azure `Windows {{ $version }} AMD64` image version
      description: "Update Azure images for Windows {{ $version }}"
      labels:
        - enhancement
        - azure-windows
        - windows-{{ $version }}
...
{{ end }}
