---
title: Bump vagrant version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastReleaseVersion:
    kind: githubrelease
    name: Get the latest vagrant version
    spec:
      owner: "hashicorp"
      repository: "vagrant"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: semver

targets:
  updateVersion:
    name: "Update the vagrant version in the provision-env.yml file"
    sourceid: lastReleaseVersion
    kind: yaml
    spec:
      file: "provisioning/tools-versions.yml"
      key: "vagrant_version"
    scmid: default

pullrequests:
  default:
    kind: github
    title: Bump vagrant version to {{ source "lastReleaseVersion" }}
    scmid: default
    targets:
      - updateVersion
    spec:
      labels:
        - enhancement
        - vagrant
