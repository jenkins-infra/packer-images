---
name: Bump azure-cli version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastReleaseVersion:
    kind: githubrelease
    name: Get the latest azure-cli version
    spec:
      owner: "Azure"
      repository: "azure-cli"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: regex
        ## Latest stable x.y.z version
        pattern: 'azure-cli-(\d*)\.(\d*)\.(\d*)$'
    transformers:
      - trimprefix: "azure-cli-"

targets:
  updateVersion:
    name: "Update the `azure-cli` version in the tools-versions.yml file"
    sourceid: lastReleaseVersion
    kind: yaml
    spec:
      file: "provisioning/tools-versions.yml"
      key: "$.azurecli_version"
    scmid: default
  updateVersionInGoss:
    name: Update the `azure-cli` version in the goss test
    kind: yaml
    spec:
      files:
        - goss/goss-common.yaml
      key: $.command.azurecli.stdout[0]
    scmid: default

actions:
  default:
    kind: github/pullrequest
    title: Bump azure-cli version to {{ source "lastReleaseVersion" }}
    scmid: default
    spec:
      labels:
        - enhancement
        - azure-cli
