---
name: Bump Git version on Linux

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastReleaseVersion:
    kind: githubrelease
    name: Get the latest Git version
    spec:
      owner: git
      repository: git
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: semver
    transformers:
      - trimprefix: v

conditions:
  checkIfAptPackageExists:
    kind: shell
    sourceid: lastReleaseVersion
    spec:
      command: bash ./updatecli/scripts/run-in-docker.sh ./updatecli/scripts/fetch-git-apt-latest-version.sh {{ source `lastReleaseVersion` }}
      environments:
        - name: PATH

targets:
  updateGitVersion:
    name: Bump Git version on Linux in the Packer default values
    kind: yaml
    spec:
      file: provisioning/tools-versions.yml
      key: $.git_linux_version
    scmid: default
  updateVersionInGoss:
    name: Bump Git version on Linux in the goss test
    kind: yaml
    spec:
      file: goss/goss-linux.yaml
      key: $.command.git.stdout[0]
    scmid: default

actions:
  default:
    kind: github/pullrequest
    title: Bump Git version on Linux to {{ source "lastReleaseVersion" }}
    scmid: default
    spec:
      labels:
        - enhancement
        - git
        - linux
