---
title: "Bump Git version"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  gitVersion:
    kind: githubrelease
    name: Get the latest Git version
    spec:
      owner: "git"
      repository: "git"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        # Latest version which is semver "stable" (removes any 'v' prefix)
        kind: semver

targets:
  updateGitVersion:
    name: Update the Git version in the Packer default values
    kind: yaml
    spec:
      file: "provision-env.yml"
      key: "git_linux_version"
    scmid: default

pullrequests:
  default:
    kind: github
    scmid: default
    targets:
      - updateGitVersion
    spec:
      labels:
        - enhancement
        - git
        - linux
