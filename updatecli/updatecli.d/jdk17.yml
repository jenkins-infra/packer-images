---
title: "Bump JDK17 version"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  JDK17Version:
    kind: githubRelease
    name: Get the latest Adoptium JDK17 version
    spec:
      owner: "adoptium"
      repository: "temurin17-binaries"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionFilter:
        kind: regex
        # jdk-17.0.2+8(https://github.com/adoptium/temurin17-binaries/releases/tag/jdk-17.0.2%2B8) is OK
        pattern: "^jdk-17.(\\d*).(\\d*).(\\d*)+(\\d*)$"
    transformers:
      - trimPrefix: "jdk-"

conditions:
  checkIfReleaseIsAvailable:
    kind: shell
    spec:
      command: bash ./updatecli/scripts/check-jdk.sh # source input value passed as argument

targets:
  updateJDK17Version:
    name: Update the JDK17 version in the Packer default values
    kind: file
    spec:
      file: ".auto.pkrvars.hcl"
      matchPattern: "jdk17_version(.*)=.*"
      replacePattern: 'jdk17_version$1= "{{ source `JDK17Version` }}"'
    scmid: default

pullrequests:
  default:
    kind: github
    scmid: default
    targets:
      - updateJDK17Version
    spec:
      labels:
        - dependencies
