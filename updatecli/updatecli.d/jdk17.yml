---
name: Bump JDK17 version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastReleaseVersion:
    kind: temurin
    spec:
      featureversion: 17
      releasetype: ga
    transformers:
      - trimprefix: "jdk-"

conditions:
  checkIfReleaseIsAvailableForall:
    kind: temurin
    # checked version comes from the source
    sourceid: lastReleaseVersion
    spec:
      # release type is mandatory to support ea version (bug in updatecli)
      releasetype: ga
      platforms:
        - linux/x64
        - linux/aarch64
        - windows/x64

targets:
  updateJDK17Version:
    name: Update the JDK17 version in the Packer default values
    kind: yaml
    spec:
      file: "provisioning/tools-versions.yml"
      key: "$.jdk17_version"
    scmid: default
  updateJDK17VersionInGoss:
    name: Update the JDK17 version in the goss test
    kind: yaml
    spec:
      engine: "yamlpath"
      files:
        - tests/goss-linux.yaml
        - tests/goss-windows.yaml
      key: $.command.jdk17.stdout[0]
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump JDK17 version to {{ source "lastReleaseVersion" }}
    spec:
      labels:
        - enhancement
        - jdk17
