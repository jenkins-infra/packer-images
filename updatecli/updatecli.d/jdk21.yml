---
name: Bump JDK21 version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastReleaseVersion:
    kind: githubrelease
    name: Get the latest Adoptium JDK21 version
    spec:
      owner: "adoptium"
      repository: "temurin21-binaries"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: regex
        pattern: "^jdk-21.(\\d*).(\\d*).(\\d*)+(\\d*)$"
    transformers:
      - trimprefix: "jdk-"

conditions:
  checkIfReleaseIsAvailable:
    kind: shell
    spec:
      command: bash ./updatecli/scripts/check-jdk.sh # source input value passed as argument
      environments:
        - name: PATH

targets:
  updateJDK21Version:
    name: Update the JDK21 version in the Packer default values
    kind: yaml
    spec:
      file: "provisioning/tools-versions.yml"
      key: "$.jdk21_version"
    scmid: default
  updateJDK21VersionInGoss:
    name: Update the JDK21 version in the goss test
    kind: yaml
    spec:
      files:
        - goss/goss-linux.yaml
        - goss/goss-windows.yaml
      key: $.command.jdk21.stdout[0]
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    spec:
      title: Bump JDK21 version to {{ source "lastReleaseVersion" }}
      labels:
        - enhancement
        - jdk21
