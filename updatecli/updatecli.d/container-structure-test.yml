---
title: "Bump container-structure-test version"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastReleaseVersion:
    kind: githubrelease
    name: Get the latest container-structure-test release version
    spec:
      owner: "GoogleContainerTools"
      repository: "container-structure-test"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: semver

targets:
  updateVersion:
    name: "Update the container-structure-test version in the provision-env.yml file"
    sourceid: lastReleaseVersion
    kind: yaml
    spec:
      file: "provision-env.yml"
      key: "cst_version"
    scmid: default

pullrequests:
  default:
    kind: github
    scmid: default
    targets:
      - updateVersion
    spec:
      labels:
        - enhancement
        - container-structure-test
