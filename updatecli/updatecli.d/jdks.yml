{{ range $item := .jdks }}
{{ $major := $item.major }}
{{ $releasetype := default "ga" $item.releasetype }}
{{ $platforms := default "ubuntu/amd64 ubuntu/arm64 windows/amd64" $item.platform }}
---
name: Bump JDK '{{ $major }}' version

scms:
  default:
    kind: github
    spec:
      user: "{{ $.github.user }}"
      email: "{{ $.github.email }}"
      owner: "{{ $.github.owner }}"
      repository: "{{ $.github.repository }}"
      token: "{{ requiredEnv $.github.token }}"
      username: "{{ $.github.username }}"
      branch: "{{ $.github.branch }}"

sources:
  lastReleaseVersion:
    kind: temurin
    spec:
      featureversion: {{ $major }}
      releasetype: {{ $releasetype }}
    transformers:
      - trimprefix: "jdk{{ if (ne $major 8) }}-{{ end }}"
{{ range $platform := splitList " " $platforms }}
{{ $parts := splitList "/" $platform }}
{{ $os := index $parts 0 }}
{{ $arch := index $parts 1 }}
  {{ $os }}_{{ $arch }}_checksum_url:
    kind: temurin
    spec:
      architecture: {{ index $.mappedArch $arch }}
      featureversion: {{ $major }}
      operatingsystem: {{ index $.mappedOs $os }}
      releasetype: {{ $releasetype }}
      result: checksum_url
  {{ $os }}_{{ $arch }}_checksum_value:
    dependson:
      - {{ $os }}_{{ $arch }}_checksum_url
    kind: file
    spec:
      {{ $filesource := print $os "_" $arch "_checksum_url" }}
      file: '{{ source $filesource }}'
    transformers:
      - findsubmatch:
          pattern: "^([a-f0-9]+)"
  {{ $os }}_{{ $arch }}_installer_url:
    kind: temurin
    spec:
      architecture: {{ index $.mappedArch $arch }}
      featureversion: {{ $major }}
      operatingsystem: {{ index $.mappedOs $os }}
      releasetype: {{ $releasetype }}
      result: installer_url
{{ end }}

conditions:
{{ range $platform := splitList " " $platforms }}
{{ $parts := splitList "/" $platform }}
{{ $os := index $parts 0 }}
{{ $arch := index $parts 1 }}

  syn_checkIfReleaseIsAvailableFor{{ $platform }}:
    kind: temurin
    # checked version comes from the source
    sourceid: lastReleaseVersion
    spec:
      # release type is mandatory to support ea version (bug in updatecli)
      releasetype: {{ $releasetype }}
      platforms:
        - {{ index $.mappedOs $os }}/{{ index $.mappedArch $arch }}
{{ end }}

targets:
  updateJDKVersionInGoss:
    sourceid: lastReleaseVersion
    name: Update the JDK{{ $major }} version in the goss test
    kind: yaml
    scmid: default
{{ if (eq $major 8) }}
    transformers:
      - findsubmatch:
          pattern: '8u(.*)-'
          captureindex: 1
      - addprefix: '1.8.0_'
{{ end }}
    spec:
      engine: "yamlpath"
      files:
        - tests/goss-linux.yaml
        - tests/goss-windows.yaml
      key: $.command.jdk{{ $major }}.{{ if (ne $major 8) }}stdout{{ else }}stderr{{ end }}[0]
{{ range $platform := splitList " " $platforms }}
{{ $parts := splitList "/" $platform }}
{{ $os := index $parts 0 }}
{{ $arch := index $parts 1 }}
{{ $field := "installer_url"}}
  update_{{ $field }}_{{ $platform }}:
    name: update {{ $field }} in jdks-infos.yaml for {{ $platform }}
    sourceid: {{ $os }}_{{ $arch }}_{{ $field }}
    kind: yaml
    scmid: default
    spec:
      file: ./jdks-infos.yaml
      key: $.{{ $os }}.{{ $arch }}.jdk{{ $major }}.{{ $field }}
{{ end }}
{{ range $platform := splitList " " $platforms }}
{{ $parts := splitList "/" $platform }}
{{ $os := index $parts 0 }}
{{ $arch := index $parts 1 }}
{{ $field := "checksum_value"}}
  update_{{ $field }}_{{ $platform }}:
    name: update {{ $field }} in jdks-infos.yaml for {{ $platform }}
    sourceid: {{ $os }}_{{ $arch }}_{{ $field }}
    kind: yaml
    scmid: default
    spec:
      file: ./jdks-infos.yaml
      key: $.{{ $os }}.{{ $arch }}.jdk{{ $major }}.{{ $field }}
{{ end }}

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump JDK{{ $major }} version to {{ source "lastReleaseVersion" }}
    spec:
      labels:
        - enhancement
        - jdk{{ $major }}
...
{{ end }}
