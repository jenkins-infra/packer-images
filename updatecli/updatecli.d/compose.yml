---
title: "Bump Docker Compose version"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  dockerComposeVersion:
    kind: githubrelease
    name: Get the latest Docker Compose version
    spec:
      owner: "docker"
      repository: "compose"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        ## Semver removes any 'v' prefix and get the latest version following semantic
        kind: semver

targets:
  updateDockerComposeVersion:
    name: Update the DockerCompose version in the Packer default values
    kind: yaml
    spec:
      file: "provisioning/tools-versions.yml"
      key: "compose_version"
    scmid: default

pullrequests:
  default:
    kind: github
    scmid: default
    targets:
      - updateDockerComposeVersion
    spec:
      labels:
        - enhancement
        - docker-compose
