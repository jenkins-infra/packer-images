---
name: Bump sops version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastReleaseVersion:
    kind: githubrelease
    name: Get the latest `sops` release version
    spec:
      owner: "getsops"
      repository: "sops"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: semver
    transformers:
      - trimprefix: v

targets:
  updateVersion:
    name: "Update the `sops` version in the tools-versions.yml file"
    sourceid: lastReleaseVersion
    kind: yaml
    spec:
      file: "provisioning/tools-versions.yml"
      key: "$.sops_version"
    scmid: default
  updatesopsVersionInGoss:
    name: Update the `sops` version in the goss test
    kind: yaml
    spec:
      files:
        - goss/goss-linux.yaml
      key: $.command.sops.stdout[0]
    scmid: default

actions:
  default:
    kind: github/pullrequest
    title: Bump sops version to {{ source "lastReleaseVersion" }}
    scmid: default
    spec:
      labels:
        - enhancement
        - sops
