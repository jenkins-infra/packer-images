---
name: Bump JQ version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastReleaseVersion:
    kind: githubrelease
    name: Get the latest jq release version
    spec:
      owner: "stedolan"
      repository: "jq"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: regex
        ## Latest stable x.y.z version
        pattern: 'jq-(\d*)\.(\d*)$'
    transformers:
      - trimprefix: "jq-"

targets:
  updateVersion:
    name: "Update the jq version in the provision-env.yml file"
    sourceid: lastReleaseVersion
    kind: yaml
    spec:
      file: "provisioning/tools-versions.yml"
      key: "$.jq_version"
    scmid: default
  updateJQVersionInGoss:
    name: Update the `jq` version in the goss test
    kind: yaml
    spec:
      files:
        - goss/goss-linux.yaml
      key: $.command.jq.stdout[0]
    scmid: default

actions:
  default:
    kind: github/pullrequest
    title: Bump JQ version to {{ source "lastReleaseVersion" }}
    scmid: default
    spec:
      labels:
        - enhancement
        - jq
