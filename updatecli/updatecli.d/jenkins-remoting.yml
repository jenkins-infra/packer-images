---
name: Bump Jenkins Remoting version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastReleaseVersion:
    kind: githubrelease
    name: Get the latest remoting release version
    spec:
      owner: "jenkinsci"
      repository: "remoting"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
    

targets:
  updateVersion:
    name: "Update the remoting version in the provision-env.yml file"
    sourceid: lastReleaseVersion
    kind: yaml
    spec:
      file: "provisioning/tools-versions.yml"
      key: "jenkins_remoting_version"
    scmid: default

pullrequests:
  default:
    kind: github
    title: Bump Jenkins Remoting version to {{ source "lastReleaseVersion" }}
    scmid: default
    spec:
      labels:
        - enhancement
        - remoting
