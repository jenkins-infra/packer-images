---
title: Bump Maven version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"
  mavenGitHubMirror:
    kind: git
    spec:
      url: "https://github.com/apache/maven.git"
      branch: master

sources:
  lastReleaseVersion:
    kind: gittag
    name: Get the latest Maven version
    scmid: mavenGitHubMirror
    spec:
      versionfilter:
        kind: latest
    transformers:
      - trimprefix: "maven-"

conditions:
  checkIfReleaseIsAvailable:
    kind: shell
    disablesourceinput: true
    spec:
      command: curl --connect-timeout 5 --location --head --fail --silent --show-error https://archive.apache.org/dist/maven/maven-3/{{ source `lastReleaseVersion` }}/binaries/apache-maven-{{ source `lastReleaseVersion` }}-bin.tar.gz

targets:
  updateMavenVersion:
    name: Update the Maven version in the Packer default values
    kind: yaml
    spec:
      file: "provisioning/tools-versions.yml"
      key: "maven_version"
    scmid: default

pullrequests:
  default:
    kind: github
    title: Bump Maven version to {{ source "lastReleaseVersion" }}
    scmid: default
    targets:
      - updateMavenVersion
    spec:
      labels:
        - enhancement
        - maven
