---
title: "Bump Maven version"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  # Retrieving Maven from VM template to synchronize its version across our infra
  # See https://github.com/jenkins-infra/docker-inbound-agents/issues/18
  getMavenVersionFromVMTemplate:
    kind: file
    name: Get the latest Maven version set in VM template
    spec:
      file: https://raw.githubusercontent.com/jenkins-infra/jenkins-infra/production/hieradata/common.yaml
      matchpattern: 'mvn:\n\s{6}version: (.*)'
    transformers:
      - findsubmatch:
          pattern: 'mvn:\n\s{6}version: (.*)'
          captureindex: 1

conditions:
  checkIfReleaseIsAvailable:
    kind: shell
    disablesourceinput: true
    spec:
      command: curl --connect-timeout 5 --location --head --fail --silent --show-error https://archive.apache.org/dist/maven/maven-3/{{ source `getMavenVersionFromVMTemplate` }}/binaries/apache-maven-{{ source `getMavenVersionFromVMTemplate` }}-bin.tar.gz

targets:
  updateMavenVersion:
    name: Update the Maven version in the Packer default values
    kind: yaml
    spec:
      file: "provisioning/tools-versions.yml"
      key: "maven_version"
    scmid: default

pullrequests:
  default:
    kind: github
    scmid: default
    targets:
      - updateMavenVersion
    spec:
      labels:
        - enhancement
        - maven
