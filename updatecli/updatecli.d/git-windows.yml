---
title: "Bump Git version on Windows"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  gitVersion:
    kind: githubrelease
    name: Get the latest Git version
    spec:
      owner: "git-for-windows"
      repository: "git"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: regex
        ## Latest stable v{x.y.z}.windows.1
        pattern: 'v(\d*)\.(\d*)\.(\d*)\.windows\.1$'
    transformers:
      - trimPrefix: "v"
      - trimSuffix: ".windows.1"

targets:
  updateGitVersion:
    name: Update the Git Windows version in the Packer default values
    kind: yaml
    spec:
      file: "provisioning/tools-versions.yml"
      key: "git_windows_version"
    scmid: default

pullrequests:
  default:
    kind: github
    scmid: default
    targets:
      - updateGitVersion
    spec:
      labels:
        - enhancement
        - git
        - windows
