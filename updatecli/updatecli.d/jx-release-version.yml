---
name: Bump jx-release-version version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastReleaseVersion:
    kind: githubrelease
    name: Get the latest jx-release-version release version
    spec:
      owner: "jenkins-x-plugins"
      repository: "jx-release-version"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: semver
    transformers:
      - trimprefix: v

targets:
  updateVersion:
    name: "Update the jx-release-version version in the provision-env.yml file"
    sourceid: lastReleaseVersion
    kind: yaml
    spec:
      file: "provisioning/tools-versions.yml"
      key: "jxreleaseversion_version"
    scmid: default

pullrequests:
  default:
    kind: github
    title: Bump jx-release-version version to {{ source "lastReleaseVersion" }}
    scmid: default
    spec:
      labels:
        - enhancement
        - jx-release-version
