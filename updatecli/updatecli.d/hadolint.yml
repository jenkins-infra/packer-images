---
title: "Bump hadolint version"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastReleaseVersion:
    kind: githubrelease
    name: Get the latest hadolint release version
    spec:
      owner: "hadolint"
      repository: "hadolint"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: semver

targets:
  updateVersion:
    name: "Update the hadolint version in the provision-env.yml file"
    sourceid: lastReleaseVersion
    kind: yaml
    spec:
      file: "provision-env.yml"
      key: "hadolint_version"
    scmid: default

pullrequests:
  default:
    kind: github
    scmid: default
    targets:
      - updateVersion
    spec:
      labels:
        - enhancement
        - hadolint
