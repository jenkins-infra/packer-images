---
name: Bump hadolint version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastReleaseVersion:
    kind: githubrelease
    name: Get the latest hadolint release version
    spec:
      owner: "hadolint"
      repository: "hadolint"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: semver
    transformers:
      - trimprefix: v

targets:
  updateVersion:
    name: "Update the `hadolint` version in the provision-env.yml file"
    sourceid: lastReleaseVersion
    kind: yaml
    spec:
      file: "provisioning/tools-versions.yml"
      key: "$.hadolint_version"
    scmid: default
  updateHadolintVersionInGoss:
    name: Update the `hadolint` version in the goss test
    kind: yaml
    spec:
      files:
        - goss/goss-linux.yaml
      key: $.command.hadolint.stdout[0]
    scmid: default

actions:
  default:
    kind: github/pullrequest
    title: Bump hadolint version to {{ source "lastReleaseVersion" }}
    scmid: default
    spec:
      labels:
        - enhancement
        - hadolint
