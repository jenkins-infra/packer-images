---
name: Bump `yq` version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastReleaseVersion:
    kind: githubrelease
    name: Get the latest yq version
    spec:
      owner: "mikefarah"
      repository: "yq"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: latest
    transformers:
      - trimprefix: v

conditions:
  checkForChocolateyPackage:
    kind: http
    disablesourceinput: true # Do not pass source as argument to the command line
    spec:
      url: https://community.chocolatey.org/packages/yq/{{ source "lastReleaseVersion" }}
      # command: curl https://community.chocolatey.org/packages/awscli/{{ source "lastReleaseVersion" }} --silent --show-error --location --fail --output /dev/null

targets:
  updateVersion:
    name: Update the `yq` version in the provision-env.yml file
    sourceid: lastReleaseVersion
    kind: yaml
    spec:
      file: "provisioning/tools-versions.yml"
      key: "$.yq_version"
    scmid: default
  updateVersionInGoss:
    name: "Update the `yq` version in the goss test"
    kind: yaml
    spec:
      files:
        - goss/goss-linux.yaml
        - goss/goss-windows.yaml
      key: $.command.yq.stdout[0]
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump the `yq` CLI version to {{ source "lastReleaseVersion" }}
    spec:
      labels:
        - enhancement
        - yq
