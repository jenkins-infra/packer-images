---
name: Bump GitHub CLI (gh) version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastReleaseVersion:
    kind: githubrelease
    name: Get the latest GitHub CLI (gh) release version
    spec:
      owner: "cli"
      repository: "cli"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: semver
    transformers:
      - trimprefix: v

targets:
  updateVersion:
    name: "Update the `GitHub CLI (gh)` version in the provision-env.yml file"
    sourceid: lastReleaseVersion
    kind: yaml
    spec:
      file: "provisioning/tools-versions.yml"
      key: "gh_version"
    scmid: default
  updateVersionInGoss:
    name: Update the `GitHub CLI (gh)` version in the goss test
    kind: yaml
    spec:
      file: "goss/goss-linux.yaml"
      key: $.command.gh_cli.stdout[0]
    scmid: default

actions:
  default:
    kind: github/pullrequest
    title: Bump GitHub CLI (gh) version to {{ source "lastReleaseVersion" }}
    scmid: default
    spec:
      labels:
        - enhancement
        - gh
        - github-cli
