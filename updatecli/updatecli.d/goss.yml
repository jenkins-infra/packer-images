---
name: Bump Goss version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastReleaseVersion:
    kind: githubrelease
    name: Get the latest Goss version
    spec:
      owner: goss-org
      repository: goss
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: semver
    transformers:
      - trimprefix: v

targets:
  updateToolVersion:
    name: Update the `Goss` tool version
    kind: yaml
    spec:
      file: provisioning/tools-versions.yml
      key: $.goss_version
    scmid: default
  updateVersionInGoss:
    name: Update the `Goss` version in the goss test
    kind: yaml
    spec:
      files:
        - goss/goss-linux.yaml
        - goss/goss-windows.yaml
      key: $.command.goss.stdout[0]
    scmid: default

actions:
  default:
    kind: github/pullrequest
    title: Bump Goss version to {{ source "lastReleaseVersion" }}
    scmid: default
    spec:
      labels:
        - enhancement
        - goss
