---
name: Bump `yamllint` version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  getYamllintVersion:
    kind: githubrelease
    spec:
      owner: yamllint
      repository: go
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: regex
        ## Latest stable 1.x.y version
        pattern: 'go1\.(\d*)\.(\d*)$'
    transformers:
      - trimprefix: go

targets:
  updateVersion:
    name: "Update the `yamllint` version in the tools-versions.yml file"
    sourceid: getYamllintVersion
    kind: yaml
    spec:
      file: "provisioning/tools-versions.yml"
      key: "golang_version"
    scmid: default
  updateVersionInGoss:
    name: Update the `yamllint` version in the goss test
    kind: yaml
    spec:
      files:
        - goss/goss-linux.yaml
      key: $.command.yamllint.stdout[0]
    scmid: default

actions:
  default:
    kind: github/pullrequest
    title: Bump yamllint version to {{ source "lastReleaseVersion" }}
    scmid: default
    spec:
      labels:
        - dependency
        - yamllint
