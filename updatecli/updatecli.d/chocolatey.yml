---
name: Bump chocolatey version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastReleaseVersion:
    kind: githubrelease
    name: Get the latest chocolatey release version
    spec:
      owner: "chocolatey"
      repository: "choco"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: semver
    transformers:
      - trimprefix: v

targets:
  updateVersion:
    name: "Update the chocolatey version in the tools-versions.yml file"
    sourceid: lastReleaseVersion
    kind: yaml
    spec:
      file: "provisioning/tools-versions.yml"
      key: "chocolatey_version"
    scmid: default

actions:
  default:
    kind: github/pullrequest
    title: Bump chocolatey version to {{ source "lastReleaseVersion" }}
    scmid: default
    spec:
      labels:
        - dependencies
        - chocolatey
