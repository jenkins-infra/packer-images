---
title: "Bump chocolatey version"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastReleaseVersion:
    kind: githubrelease
    name: Get the latest chocolatey release version
    spec:
      owner: "chocolatey"
      repository: "choco"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: regex
        ## Latest stable x.y.z version
        pattern: 'chocolatey-(\d*)\.(\d*)$'
    transformers:
      - trimprefix: "chocolatey-"

targets:
  updateVersion:
    name: "Update the chocolatey version in the provision-env.yml file"
    sourceid: lastReleaseVersion
    kind: yaml
    spec:
      file: "provision-env.yml"
      key: "chocolatey_version"
    scmid: default

pullrequests:
  default:
    kind: github
    scmid: default
    targets:
      - updateVersion
    spec:
      labels:
        - dependencies
        - chocolatey
