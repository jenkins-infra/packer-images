---
name: Bump packer digitalocean plugin version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastReleaseVersion:
    kind: githubrelease
    name: Get the latest packer's digitalocean plugin version
    spec:
      owner: "digitalocean"
      repository: "packer-plugin-digitalocean"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: semver
    transformers:
      - trimprefix: v

targets:
  updateVersion:
    name: "Update the digitalocean plugin version in main.pkr.hcl"
    sourceid: lastReleaseVersion
    kind: file
    spec:
      file: main.pkr.hcl
      matchpattern: 'digitalocean = \{((\r\n|\r|\n)(\s+))version = ".*"'
      replacepattern: >-
        digitalocean = {${1}version = "{{ source "lastReleaseVersion" }}"
    scmid: default

actions:
  default:
    kind: github/pullrequest
    title: Bump packer digitalocean plugin version to {{ source "lastReleaseVersion" }}
    scmid: default
    spec:
      labels:
        - dependencies
        - packer-digitalocean-plugin
