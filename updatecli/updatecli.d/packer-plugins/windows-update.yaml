title: "Bump packer's windows-update plugin version"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastReleaseVersion:
    kind: githubrelease
    name: Get the latest packer's windows-update plugin version
    spec:
      owner: "rgl"
      repository: "packer-plugin-windows-update"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: semver

targets:
  updateVersion:
    name: "Update the windows-update plugin version in main.pkr.hcl"
    sourceid: lastReleaseVersion
    kind: file
    spec:
      file: main.pkr.hcl
      matchpattern: 'windows-update = \{((\r\n|\r|\n)(\s+))version = ".*"'
      replacepattern: >-
        windows-update = {${1}version = "{{ source "lastReleaseVersion" }}"
    scmid: default

pullrequests:
  default:
    kind: github
    scmid: default
    targets:
      - updateVersion
    spec:
      labels:
        - dependencies
        - packer-windows-update-plugin
