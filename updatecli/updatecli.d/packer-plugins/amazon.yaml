---
name: Bump `amazon` packer plugin version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastReleaseVersion:
    kind: githubrelease
    name: Get the latest amazon packer plugin version
    spec:
      owner: "hashicorp"
      repository: "packer-plugin-amazon"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: semver
    transformers:
      - trimprefix: v

targets:
  updateVersion:
    name: "Update the amazon plugin version in main.pkr.hcl"
    sourceid: lastReleaseVersion
    kind: hcl
    spec:
      file: main.pkr.hcl
      path: packer.required_plugins.amazon.version
    scmid: default

actions:
  default:
    kind: github/pullrequest
    title: Bump `amazon` packer plugin version to {{ source "lastReleaseVersion" }}
    scmid: default
    spec:
      labels:
        - dependencies
        - packer-amazon-plugin
