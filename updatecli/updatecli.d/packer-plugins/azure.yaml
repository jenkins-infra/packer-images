---
name: Bump packer azure plugin version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastReleaseVersion:
    kind: githubrelease
    name: Get the latest packer's azure plugin version
    spec:
      owner: "hashicorp"
      repository: "packer-plugin-azure"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: semver
    transformers:
      - trimprefix: v

targets:
  updateVersion:
    name: "Update the azure plugin version in main.pkr.hcl"
    sourceid: lastReleaseVersion
    kind: file
    spec:
      file: main.pkr.hcl
      matchpattern: 'azure = \{((\r\n|\r|\n)(\s+))version = ".*"'
      replacepattern: >-
        azure = {${1}version = "{{ source "lastReleaseVersion" }}"
    scmid: default

pullrequests:
  default:
    kind: github
    title: Bump packer azure plugin version to {{ source "lastReleaseVersion" }}
    scmid: default
    spec:
      labels:
        - dependencies
        - packer-azure-plugin
